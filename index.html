<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Apuestas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-layout">
    <header class="header">
      <button class="menu-btn">&#9776;</button>
      <h1>Bankrolls</h1>
    </header>

    <!-- Vista principal: lista de bankrolls -->
    <main class="content view-principal">
      <div class="alert-info" style="display:none;"></div>
      <div class="ordenar">
        <label for="ordenar-select">Ordenar:</label>
        <select id="ordenar-select">
          <option value="nombre">Nombre</option>
          <option value="capital">Capital</option>
        </select>
      </div>
      <ul class="bankroll-list">
        <!-- Tarjetas de bankroll aquí -->
      </ul>
      <div class="no-bankrolls">
        <p>No tienes ningún bankroll creado.</p>
      </div>
    </main>

    <!-- Vista detalle de un bankroll -->
    <main class="content view-bankroll" style="display:none;">
      <div class="bankroll-detalle">
        <!-- Datos del bankroll seleccionado -->
        <div class="estadisticas-bankroll"></div>
        <div class="apuestas-list"></div>
      </div>
    </main>

    <!-- Vista de estadísticas generales -->
    <main class="content view-estadisticas" style="display:none;">
      <div class="estadisticas-globales"></div>
    </main>

    <!-- Vista de ajustes -->
    <main class="content view-ajustes" style="display:none;">
      <form class="ajustes-form"></form>
    </main>

    <footer class="footer">
      <button class="btn-nuevo">Nuevo Bankroll</button>
    </footer>
  </div>

  <!-- Modal para crear bankroll -->
  <div id="modal-bankroll" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Nuevo Bankroll</h2>
      <form id="form-bankroll">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="capital">Capital inicial:</label>
        <input type="number" id="capital" name="capital" required min="1">
        <div class="modal-actions">
          <button type="submit" class="btn-guardar">Guardar</button>
          <button type="button" class="btn-cerrar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para editar/eliminar bankroll -->
  <div id="modal-editar-bankroll" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Editar Bankroll</h2>
      <form id="form-editar-bankroll">
        <label for="editar-nombre">Nombre:</label>
        <input type="text" id="editar-nombre" name="editar-nombre" required>
        <label for="editar-capital">Capital inicial:</label>
        <input type="number" id="editar-capital" name="editar-capital" required min="1">
        <div class="modal-actions">
          <button type="submit" class="btn-guardar">Guardar cambios</button>
          <button type="button" class="btn-eliminar">Eliminar</button>
          <button type="button" class="btn-cerrar-editar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
