<!-- pages/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Apuestas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Protección -->
  <script>
    if (localStorage.getItem("logueado") !== "true") {
      window.location.href = "../index.html";
    }
  </script>

  <!-- Header superior -->
  <header class="bg-white flex items-center justify-between px-4 py-3 shadow z-10">
    <select id="ordenar" onchange="ordenarBankrolls()" class="text-sm border rounded px-2 py-1">
      <option value="fecha">Fecha</option>
      <option value="nombre">Nombre</option>
      <option value="beneficio">Beneficio</option>
    </select>
    <h1 class="text-center font-bold text-lg flex-grow -ml-8">BANKROLLS</h1>
    <button onclick="abrirConfiguracion()" class="text-2xl px-2 text-gray-700">☰</button>
  </header>

  <!-- Contenedor principal -->
  <main class="flex-grow overflow-auto p-4" id="bankrollContainer">
    <div class="grid grid-cols-1 gap-4" id="bankrollGrid">
      <!-- Tarjetas de bankroll se insertan aquí -->
    </div>
  </main>

  <!-- Modal para crear bankroll -->
  <div id="modalBankroll" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-[9999]">
    <div class="bg-white rounded-xl shadow-lg p-6 w-11/12 max-w-sm">
      <h2 class="text-xl font-bold mb-4">Nuevo Bankroll</h2>
      <form id="formBankroll">
        <input id="nombreBankroll" type="text" placeholder="Nombre del bankroll" class="w-full p-2 border rounded mb-3" required />
        <input id="bankPrincipal" type="number" inputmode="decimal" placeholder="Bank principal (€)" class="w-full p-2 border rounded mb-1" required />
        <p id="errorForm" class="text-red-500 text-sm mb-2 hidden">Por favor, introduce un número válido y positivo</p>
        <div class="flex justify-between">
          <button type="button" onclick="cerrarModal()" class="text-gray-500 hover:text-black">Cancelar</button>
          <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Crear</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Botón inferior fijo 100% -->
  <footer class="fixed bottom-0 left-0 w-full z-40">
    <button onclick="abrirModal()" class="w-full bg-green-600 text-white text-lg py-4 font-bold hover:bg-green-700 transition">
      ➕ Añadir Bankroll
    </button>
  </footer>

  <!-- Scripts -->
  <script src="../js/bankrolls.js"></script>
  <script>
    function cerrarSesion() {
      localStorage.removeItem("logueado");
      window.location.href = "../index.html";
    }

    function irA(pagina) {
      window.location.href = pagina;
    }

    function abrirModal() {
      document.getElementById("modalBankroll").classList.remove("hidden");
    }

    function cerrarModal() {
      document.getElementById("modalBankroll").classList.add("hidden");
    }

    function abrirConfiguracion() {
      alert("Configuración no implementada aún.");
    }

    document.getElementById("formBankroll").addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombreBankroll").value.trim();
      const bankPrincipal = parseFloat(document.getElementById("bankPrincipal").value);
      const error = document.getElementById("errorForm");

      if (!nombre || isNaN(bankPrincipal) || bankPrincipal <= 0) {
        error.classList.remove("hidden");
        return;
      }

      error.classList.add("hidden");

      const nuevoBankroll = {
        id: Date.now(),
        nombre: nombre,
        bankPrincipal: bankPrincipal,
        beneficio: 0,
        apuestas: [],
        creado: new Date().toISOString()
      };

      const lista = JSON.parse(localStorage.getItem("bankrolls") || "[]");
      lista.push(nuevoBankroll);
      localStorage.setItem("bankrolls", JSON.stringify(lista));

      cerrarModal();
      recargarPrincipal(); // en bankrolls.js
    });
  </script>
</body>
</html>
