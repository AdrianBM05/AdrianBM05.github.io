<!-- pages/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Apuestas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- ProtecciÃ³n -->
  <script>
    if (localStorage.getItem("logueado") !== "true") {
      window.location.href = "../index.html";
    }
  </script>

  <!-- Ordenar -->
  <div class="px-4 pt-4">
    <label for="ordenar" class="text-sm font-semibold text-gray-700">Ordenar por:</label>
    <select id="ordenar" onchange="ordenarBankrolls()" class="ml-2 p-1 border rounded text-sm">
      <option value="fecha">Fecha creaciÃ³n</option>
      <option value="nombre">Nombre</option>
      <option value="beneficio">Beneficio</option>
    </select>
  </div>

  <!-- Contenedor principal (85%) -->
  <main class="flex-grow overflow-auto p-4" id="bankrollContainer">
    <div class="grid grid-cols-1 gap-4" id="bankrollGrid">
      <!-- Tarjetas de bankroll se insertan aquÃ­ -->
    </div>
  </main>

  <!-- Modal para crear bankroll -->
  <div id="modalBankroll" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 w-11/12 max-w-sm">
      <h2 class="text-xl font-bold mb-4">Nuevo Bankroll</h2>
      <input id="nombreBankroll" type="text" placeholder="Nombre del bankroll" class="w-full p-2 border rounded mb-3" />
      <input id="bankPrincipal" type="number" placeholder="Bank principal (â‚¬)" class="w-full p-2 border rounded mb-4" />
      <div class="flex justify-between">
        <button onclick="cerrarModal()" class="text-gray-500 hover:text-black">Cancelar</button>
        <button onclick="crearBankroll()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Crear</button>
      </div>
    </div>
  </div>

  <!-- MenÃº inferior fijo -->
  <footer class="bg-white border-t border-gray-200 h-[15vh] flex justify-around items-center fixed bottom-0 left-0 w-full shadow-inner z-40">
    <button onclick="abrirModal()" class="flex flex-col items-center text-red-600 hover:text-red-800">
      <span class="text-2xl">âž•</span>
      <span class="text-xs">Nuevo</span>
    </button>
    <button onclick="irA('apuestas.html')" class="flex flex-col items-center text-gray-600 hover:text-black">
      <span class="text-2xl">ðŸ“‹</span>
      <span class="text-xs">Apuestas</span>
    </button>
    <button onclick="irA('stats.html')" class="flex flex-col items-center text-gray-600 hover:text-black">
      <span class="text-2xl">ðŸ“Š</span>
      <span class="text-xs">EstadÃ­sticas</span>
    </button>
    <button onclick="cerrarSesion()" class="flex flex-col items-center text-gray-600 hover:text-black">
      <span class="text-2xl">ðŸšª</span>
      <span class="text-xs">Salir</span>
    </button>
  </footer>

  <!-- Scripts -->
  <script src="../js/bankrolls.js"></script>
  <script>
    function cerrarSesion() {
      localStorage.removeItem("logueado");
      window.location.href = "../index.html";
    }

    function irA(pagina) {
      window.location.href = pagina;
    }

    function abrirModal() {
      document.getElementById("modalBankroll").classList.remove("hidden");
    }

    function cerrarModal() {
      document.getElementById("modalBankroll").classList.add("hidden");
    }
  </script>
</body>
</html>
