<!-- pages/bankroll.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bankroll</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Protecci√≥n -->
  <script>
    if (localStorage.getItem("logueado") !== "true") {
      window.location.href = "../index.html";
    }
  </script>

  <!-- Contenido principal -->
  <main class="flex-grow overflow-auto" id="mainContent">
    <!-- Gr√°fico -->
    <div class="bg-white p-4">
      <canvas id="graficoBeneficio" height="200"></canvas>
    </div>

    <!-- Estad√≠sticas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4">
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <h3 class="text-sm text-gray-600">Bank Principal</h3>
        <p id="statPrincipal" class="text-lg font-bold">0‚ÄØ‚Ç¨</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <h3 class="text-sm text-gray-600">Beneficio</h3>
        <p id="statBeneficio" class="text-lg font-bold text-green-600">+0‚ÄØ‚Ç¨</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <h3 class="text-sm text-gray-600">N.¬∫ Apuestas</h3>
        <p id="statApuestas" class="text-lg font-bold">0</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <h3 class="text-sm text-gray-600">% ROI</h3>
        <p id="statROI" class="text-lg font-bold">0.00%</p>
      </div>
    </div>
  </main>

  <!-- Men√∫ inferior -->
  <footer class="bg-white border-t h-[15vh] flex justify-around items-center fixed bottom-0 left-0 w-full shadow-inner z-40">
    <button onclick="mostrarSeccion('mainContent')" class="flex flex-col items-center text-red-600">
      <span class="text-2xl">üè†</span>
      <span class="text-xs">Principal</span>
    </button>
    <button onclick="window.location.href='apuestas.html?id=' + bankrollId" class="flex flex-col items-center text-gray-600">
      <span class="text-2xl">üìã</span>
      <span class="text-xs">Apuestas</span>
    </button>
    <button onclick="window.location.href='dashboard.html'" class="flex flex-col items-center text-gray-600">
      <span class="text-2xl">üîô</span>
      <span class="text-xs">Volver</span>
    </button>
  </footer>

  <!-- Script funcional -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bankrollId = urlParams.get("id");

    const bankrolls = JSON.parse(localStorage.getItem("bankrolls") || "[]");
    const bankroll = bankrolls.find(b => b.id == bankrollId);

    if (!bankroll) {
      alert("Bankroll no encontrado.");
      window.location.href = "dashboard.html";
    }

    const beneficios = [0]; // de momento fijo
    const fechas = [new Date().toLocaleDateString()]; // simulado

    const roi = bankroll.bankPrincipal > 0 ? (bankroll.beneficio / bankroll.bankPrincipal * 100).toFixed(2) : "0.00";

    document.getElementById("statPrincipal").textContent = bankroll.bankPrincipal + " ‚Ç¨";
    document.getElementById("statBeneficio").textContent = (bankroll.beneficio >= 0 ? "+" : "") + bankroll.beneficio + " ‚Ç¨";
    document.getElementById("statBeneficio").classList.add(bankroll.beneficio >= 0 ? "text-green-600" : "text-red-600");
    document.getElementById("statApuestas").textContent = bankroll.apuestas?.length || 0;
    document.getElementById("statROI").textContent = roi + " %";

    const ctx = document.getElementById("graficoBeneficio").getContext("2d");
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: fechas,
        datasets: [{
          label: 'Beneficio',
          data: beneficios,
          borderColor: 'rgb(239 68 68)', // rojo Tailwind
          tension: 0.3,
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
