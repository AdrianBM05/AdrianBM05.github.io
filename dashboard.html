<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - BetTracker</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1e1b3a] text-white min-h-screen flex flex-col">
    <!-- Encabezado -->
    <header
      class="flex items-center justify-between p-4 bg-[#2d2948] shadow-md"
    >
      <button id="menuBtn" class="text-white text-2xl font-bold">☰</button>
      <h1 class="text-xl font-semibold mx-auto">BetTracker</h1>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Tus bankrolls</h2>
        <select
          id="ordenSelect"
          class="bg-[#2d2948] text-white border border-gray-500 rounded px-2 py-1 text-sm"
        >
          <option value="fecha">Por fecha</option>
          <option value="ganancias">Por beneficio</option>
          <option value="roi">Por ROI</option>
        </select>
      </div>

      <!-- Contenedor para los bankrolls -->
      <div id="bankrollsContainer" class="flex flex-col gap-4 items-center px-2"></div>
        <!-- Tarjeta responsive tipo app -->
        <div
          class="w-full bg-white text-gray-800 rounded-2xl shadow-md overflow-hidden max-w-md mx-auto"
        >
          <!-- Cabecera -->
          <div
            class="flex justify-between items-center px-4 py-3 border-b border-gray-200"
          >
            <span class="text-sm font-semibold truncate w-4/5"
              >Nombre del bankroll</span
            >
            <button class="text-gray-500 hover:text-gray-700">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M6 10a2 2 0 114 0 2 2 0 01-4 0zm5 0a2 2 0 114 0 2 2 0 01-4 0z"
                />
              </svg>
            </button>
          </div>

          <!-- Datos -->
          <div class="flex justify-between px-4 py-4 bg-gray-50">
            <div
              class="bg-gray-100 rounded-xl px-4 py-2 text-center w-1/3 mx-1"
            >
              <p class="text-xs text-gray-600">Inicial</p>
              <p class="font-bold text-gray-800">100,00 €</p>
            </div>
            <div
              class="bg-gray-100 rounded-xl px-4 py-2 text-center w-1/3 mx-1"
            >
              <p class="text-xs text-gray-600">ROI</p>
              <p class="font-bold text-green-600">+0,00%</p>
            </div>
            <div
              class="bg-gray-100 rounded-xl px-4 py-2 text-center w-1/3 mx-1"
            >
              <p class="text-xs text-gray-600">Beneficio</p>
              <p class="font-bold text-green-600">0,00 €</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Botón inferior -->
    <!-- Barra inferior estética con botón central -->
    <footer
      class="fixed bottom-0 left-0 right-0 z-50 bg-[#2d294880] h-16 flex items-center justify-center"
    >
      <button
        id="addBankrollBtn"
        class="bg-purple-600 hover:bg-purple-700 text-white text-2xl rounded-full w-14 h-14 flex items-center justify-center shadow-xl border-4 border-[#1e1b3a] transform transition active:scale-95"
        style="margin-top: -28px"
      >
        +
      </button>
    </footer>

    <!-- Ventana para mostrar al abrir-->>
    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-[#2d2948] p-6 rounded-xl w-80 shadow-lg relative text-white"
      >
        <h2 class="text-xl font-semibold mb-4">Nuevo Bankroll</h2>
        <label class="block mb-2 text-sm">Nombre:</label>
        <input
          id="nombreInput"
          type="text"
          class="w-full mb-4 px-3 py-2 rounded bg-[#1e1b3a] border border-gray-600 text-white"
        />

        <label class="block mb-2 text-sm">Capital inicial (€):</label>
        <input
          id="capitalInput"
          type="number"
          step="0.01"
          class="w-full mb-4 px-3 py-2 rounded bg-[#1e1b3a] border border-gray-600 text-white"
        />

        <div class="flex justify-end gap-2">
          <button
            id="cancelBtn"
            class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded"
          >
            Cancelar
          </button>
          <button
            id="confirmBtn"
            class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded"
          >
            Crear
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
